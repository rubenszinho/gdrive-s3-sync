x-common-env: &common-env
  GOOGLE_SERVICE_ACCOUNT_JSON: ${GOOGLE_SERVICE_ACCOUNT_JSON}
  GDRIVE_FOLDER: ${GDRIVE_FOLDER:-fire-risk-predictor}
  GDRIVE_SHARED_WITH_ME: ${GDRIVE_SHARED_WITH_ME:-true}
  S3_ENDPOINT: ${S3_ENDPOINT}
  S3_ACCESS_KEY: ${S3_ACCESS_KEY}
  S3_SECRET_KEY: ${S3_SECRET_KEY}
  S3_BUCKET: ${S3_BUCKET:-fire-risk-predictor}
  S3_PROVIDER: ${S3_PROVIDER:-Minio}
  S3_REGION: ${S3_REGION:-}
  SYNC_CRON_SCHEDULE: ${SYNC_CRON_SCHEDULE:-0 6,18 * * *}
  CRITICAL_FILES: ${CRITICAL_FILES:-sisam_focos_2003.csv,RF.pkl,MLP.pkl,XGBoost.pkl}
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/0
  LOG_LEVEL: ${LOG_LEVEL:-INFO}

services:
  redis:
    image: redis:7-alpine
    container_name: sync-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sync-network

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: sync-worker
    restart: unless-stopped
    environment:
      <<: *common-env
      SYNC_TRANSFERS: ${SYNC_TRANSFERS:-10}
      SYNC_CHECKERS: ${SYNC_CHECKERS:-10}
      SYNC_RETRIES: ${SYNC_RETRIES:-5}
      SYNC_DRY_RUN: ${SYNC_DRY_RUN:-false}
      SYNC_FORCE_FULL: ${SYNC_FORCE_FULL:-false}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sync-network
    volumes:
      - sync-logs:/app/logs

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: sync-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8000"
    environment:
      <<: *common-env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  flower:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: sync-flower
    restart: unless-stopped
    command: celery -A celery_app flower --port=5555
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    environment:
      <<: *common-env
    depends_on:
      - redis
      - worker
    networks:
      - sync-network
    profiles:
      - monitoring

volumes:
  redis-data:
  sync-logs:

networks:
  sync-network:
    driver: bridge
